<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Game with Firebase Leaderboard</title>
<style>
  body {
    margin: 0; overflow: hidden; font-family: sans-serif; background: #111; color: white;
  }
  #login-screen, #username-screen, #submit-screen {
    position: absolute; inset: 0; display: flex; flex-direction: column;
    justify-content: center; align-items: center; background: rgba(0,0,0,0.9);
    z-index: 200; gap: 10px;
  }
  input, button { padding: 10px; font-size: 1em; }
  #leaderboard {
    position: absolute; top: 10px; right: 10px;
    background: rgba(0,0,0,0.6); padding: 10px; max-width: 220px; border-radius: 10px;
  }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="login-btn">Next</button>
</div>

<!-- USERNAME SCREEN -->
<div id="username-screen" style="display:none;">
  <h2>Choose Username</h2>
  <input type="text" id="username" placeholder="Username">
  <button id="start-btn">Play Game</button>
</div>

<!-- SUBMIT SCORE -->
<div id="submit-screen" style="display:none;">
  <h2>Game Over</h2>
  <p>Your Score: <span id="final-score"></span></p>
  <button id="submit-score-btn">Submit Score</button>
  <button id="skip-btn">Skip</button>
</div>

<!-- LEADERBOARD -->
<div id="leaderboard">
  <h3>Leaderboard</h3>
  <ol id="leaderboard-list"></ol>
  <p id="player-info"></p>
  <button id="logout-btn" style="margin-top:5px;">Logout</button>
</div>

<!-- CANVAS OR GAME AREA -->
<canvas id="gameCanvas"></canvas>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  signOut 
} from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  query, 
  orderBy, 
  limit, 
  getDocs 
} from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

// ðŸ”¥ Firebase Config (replace with your project)
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAtH59VsKgktUW1mmY2ANNC2yjGbFpn1pA",
  authDomain: "car-game-dabc2.firebaseapp.com",
  projectId: "car-game-dabc2",
  storageBucket: "car-game-dabc2.firebasestorage.app",
  messagingSenderId: "950881096527",
  appId: "1:950881096527:web:2598295deff284353beb3a",
  measurementId: "G-WQ8Z13ZJ0W"
};

// --- Initialize Firebase ---
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- DOM Elements ---
const loginScreen = document.getElementById('login-screen');
const usernameScreen = document.getElementById('username-screen');
const submitScreen = document.getElementById('submit-screen');
const leaderboardList = document.getElementById('leaderboard-list');
const playerInfo = document.getElementById('player-info');

const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const usernameInput = document.getElementById('username');
const loginBtn = document.getElementById('login-btn');
const startBtn = document.getElementById('start-btn');
const submitScoreBtn = document.getElementById('submit-score-btn');
const skipBtn = document.getElementById('skip-btn');
const logoutBtn = document.getElementById('logout-btn');
const finalScore = document.getElementById('final-score');

let currentUser = null;
let username = '';
let score = 0;

// --- LOGIN ---
loginBtn.addEventListener('click', async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  if (!email || !password) return alert("Enter email & password");

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    currentUser = userCred.user;
    loginScreen.style.display = 'none';
    usernameScreen.style.display = 'flex';
  } catch {
    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      currentUser = userCred.user;
      loginScreen.style.display = 'none';
      usernameScreen.style.display = 'flex';
    } catch (err) {
      alert(err.message);
    }
  }
});

// --- CHOOSE USERNAME ---
startBtn.addEventListener('click', () => {
  username = usernameInput.value.trim();
  if (!username) return alert("Enter a username");
  usernameScreen.style.display = 'none';
  playerInfo.textContent = "Player: " + username;
  init(); // Call your game start function here
  loadLeaderboard();
});

// --- GAME OVER (CALL THIS FROM YOUR GAME CODE) ---
window.endGame = function() {
  finalScore.textContent = score;
  submitScreen.style.display = 'flex';
};

// --- SUBMIT SCORE ---
submitScoreBtn.addEventListener('click', async () => {
  if (!currentUser) return;
  try {
    await addDoc(collection(db, 'leaderboard'), {
      uid: currentUser.uid,
      username: username,
      score: score,
      timestamp: Date.now()
    });
    alert("Score submitted!");
    submitScreen.style.display = 'none';
    loadLeaderboard();
  } catch (err) {
    console.error(err);
    alert("Error saving score");
  }
});

// --- SKIP SUBMISSION ---
skipBtn.addEventListener('click', () => {
  submitScreen.style.display = 'none';
});

// --- LOGOUT ---
logoutBtn.addEventListener('click', async () => {
  await signOut(auth);
  location.reload();
});

// --- LOAD LEADERBOARD ---
async function loadLeaderboard() {
  leaderboardList.innerHTML = '';
  const q = query(collection(db, 'leaderboard'), orderBy('score', 'desc'), limit(5));
  const snapshot = await getDocs(q);
  snapshot.forEach(doc => {
    const li = document.createElement('li');
    li.textContent = `${doc.data().username}: ${doc.data().score}`;
    leaderboardList.appendChild(li);
  });
}

function init() {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let x = 100, y = 100;
  let speed = 5;
  score = 0;

  function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.fillRect(x, y, 50, 50); // player car

    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function update() {
    score++;
    draw();
    requestAnimationFrame(update);
  }

  update();

  // end the game after 10 seconds for demo
  setTimeout(() => {
    endGame();
  }, 10000);
}

</script>
</body>
</html>
