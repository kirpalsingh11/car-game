<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Car Game</title>

<!-- Three.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
  body, html { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; background:#071226; color:#fff; }
  #gameCanvas { display:block; }
  #ui { position:absolute; top:0; left:0; width:100%; padding:10px; }
  #player-info { font-size:18px; margin-bottom:5px; }
  #score { font-size:18px; margin-bottom:5px; }
  #username-screen, #submit-screen { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#333; padding:20px; border-radius:10px; }
  input { padding:5px; margin:5px 0; width:200px; }
  button { padding:5px 10px; margin:5px; cursor:pointer; }
  #leaderboard-list { list-style:none; padding:0; margin-top:10px; }
</style>
</head>
<body>

<div id="ui">
  <div id="player-info">Player: </div>
  <div id="score">Score: 0</div>
  <ul id="leaderboard-list"></ul>
</div>

<div id="username-screen">
  <h3>Enter Username</h3>
  <input id="username" placeholder="Username">
  <button id="start-btn">Start Game</button>
</div>

<div id="submit-screen">
  <h3>Game Over!</h3>
  <div>Your Score: <span id="final-score"></span></div>
  <button id="submit-score-btn">Submit Score</button>
  <button id="skip-btn">Skip</button>
</div>

<canvas id="gameCanvas"></canvas>

<script src="car.js"></script>
</body>
</html>
