<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Endless 3D Car Game — Firebase Leaderboard</title>
<style>
  :root{--bg:#071226;--panel:rgba(0,0,0,0.6);--accent:#21c6ff}
  html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Arial,system-ui}
  canvas{display:block;width:100%;height:100%;}
  /* UI */
  #ui{position:absolute;inset:0;pointer-events:none}
  #score{position:absolute;left:12px;top:12px;background:var(--panel);padding:8px 12px;border-radius:8px;font-weight:700;pointer-events:auto}
  #leaderboard{position:absolute;right:12px;top:12px;background:var(--panel);padding:10px;border-radius:10px;width:220px;pointer-events:auto}
  #leaderboard h3{margin:0 0 6px 0;font-size:1em}
  #leaderboard ol{margin:0;padding-left:18px;max-height:220px;overflow:auto}
  #player-info{margin-top:8px;font-size:0.9em;color:#ddd}
  button,input{font-family:inherit}
  /* Screens */
  .screen{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:250;gap:10px;flex-direction:column;pointer-events:auto}
  .screen input{width:260px;padding:10px;border-radius:8px;border:0;outline:none}
  .screen button{padding:10px 16px;border-radius:8px;border:0;background:var(--accent);color:#000;cursor:pointer}
  /* Touch controls */
  #touch-left,#touch-right{position:absolute;bottom:20px;width:84px;height:84px;border-radius:50%;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;font-size:2.4rem;pointer-events:auto;user-select:none}
  #touch-left{left:18px} #touch-right{right:18px}
  #logout-btn{margin-top:8px;padding:8px;border-radius:8px;border:0;background:#ff6b6b;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="ui" aria-hidden="false">
    <div id="score">Score: 0</div>
    <div id="leaderboard" role="region" aria-label="leaderboard">
      <h3>Leaderboard</h3>
      <ol id="leaderboard-list"></ol>
      <div id="player-info">Not signed in</div>
      <button id="logout-btn" style="display:none">Logout</button>
    </div>

    <div id="touch-left" aria-hidden="true">◀</div>
    <div id="touch-right" aria-hidden="true">▶</div>
  </div>

  <!-- Login -->
  <div id="login-screen" class="screen">
    <h2>Login / Register</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Next</button>
  </div>

  <!-- Username -->
  <div id="username-screen" class="screen" style="display:none">
    <h2>Choose username</h2>
    <input id="username" type="text" placeholder="Username" />
    <button id="start-btn">Play</button>
  </div>

  <!-- Submit -->
  <div id="submit-screen" class="screen" style="display:none">
    <h2>Game Over</h2>
    <p>Your Score: <span id="final-score">0</span></p>
    <button id="submit-score-btn">Submit Score</button>
    <button id="skip-btn">Skip</button>
  </div>

  <!-- Firebase compat SDKs (global firebase) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Three.js + GLTFLoader (non-module) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.162.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.162.1/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Game code -->
  <script src="car.js"></script>
</body>
</html>
