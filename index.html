<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Game with Firebase Leaderboard</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    canvas { display: block; }
    input, button { padding: 10px; font-size: 1em; }

    #login-screen, #username-screen, #submit-screen {
      position: absolute; inset: 0; display: flex; flex-direction: column;
      justify-content: center; align-items: center; background: rgba(0,0,0,0.9);
      z-index: 200; gap: 10px;
    }
    #leaderboard {
      position: absolute; top: 10px; right: 10px;
      background: rgba(0,0,0,0.6); padding: 10px; max-width: 220px; border-radius: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-screen">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Next</button>
  </div>

  <!-- USERNAME -->
  <div id="username-screen" style="display:none;">
    <h2>Choose Username</h2>
    <input type="text" id="username" placeholder="Username" />
    <button id="start-btn">Play Game</button>
  </div>

  <!-- GAME OVER -->
  <div id="submit-screen" style="display:none;">
    <h2>Game Over</h2>
    <p>Your Score: <span id="final-score"></span></p>
    <button id="submit-score-btn">Submit Score</button>
    <button id="skip-btn">Skip</button>
  </div>

  <!-- LEADERBOARD -->
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="leaderboard-list"></ol>
    <p id="player-info"></p>
    <button id="logout-btn" style="margin-top:5px;">Logout</button>
  </div>

  <!-- CANVAS -->
  <canvas id="gameCanvas"></canvas>

  <script type="module" src="game.js"></script>
</body>
</html>
