<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Car Game</title>
<style>
  body { margin:0; overflow:hidden; font-family:sans-serif; background:#111; color:#fff; }
  #username-screen, #submit-screen { 
    position:absolute; top:0; left:0; width:100%; height:100%; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; background:rgba(0,0,0,0.8); z-index:10;
  }
  input { font-size:1.2em; padding:5px; margin:10px; }
  button { font-size:1.2em; padding:10px 20px; margin:10px; cursor:pointer; }
  #score { position:absolute; top:10px; left:10px; font-size:1.5em; z-index:5; }
  #leaderboard { position:absolute; top:10px; right:10px; background:#222; padding:10px; z-index:5; }
  #touch-controls { position:absolute; bottom:20px; width:100%; display:flex; justify-content:space-between; padding:0 20px; z-index:5; }
  #touch-controls button { font-size:2em; padding:20px; }
</style>
</head>
<body>

<div id="username-screen">
  <h2>Enter Username</h2>
  <input type="text" id="username" placeholder="Username">
  <button id="start-btn">Start Game</button>
</div>

<div id="submit-screen" style="display:none;">
  <h2>Game Over!</h2>
  <p>Score: <span id="final-score">0</span></p>
  <button id="submit-score-btn">Submit Score</button>
  <button id="skip-btn">Skip</button>
</div>

<div id="score">Score: 0</div>

<div id="leaderboard">
  <h3>Leaderboard</h3>
  <ol id="leaderboard-list"></ol>
</div>

<canvas id="gameCanvas"></canvas>

<div id="touch-controls">
  <button id="left-btn">◀</button>
  <button id="right-btn">▶</button>
</div>

<!-- Three.js + GLTFLoader CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script src="car.js"></script>

</body>
</html>
