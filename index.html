<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Car Game</title>
<style>
  body, html { margin:0; padding:0; overflow:hidden; font-family:sans-serif; background:#071226; color:white; }
  #username-screen, #submit-screen { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; flex-direction:column; }
  #username { padding:10px; font-size:18px; margin-bottom:10px; }
  button { padding:10px 20px; font-size:18px; cursor:pointer; margin:5px; }
  #score, #player-info { position:absolute; top:10px; left:10px; font-size:20px; }
  #leaderboard { position:absolute; top:10px; right:10px; font-size:16px; text-align:right; }
  #gameCanvas { display:block; }
  #submit-screen { display:none; }
  #touch-controls { position:absolute; bottom:20px; width:100%; display:flex; justify-content:space-around; }
  .touch-btn { width:100px; height:100px; font-size:24px; border-radius:50%; background:rgba(255,255,255,0.2); border:none; color:white; }
</style>

<!-- THREE.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>
<body>

<!-- Username screen -->
<div id="username-screen">
  <input id="username" placeholder="Enter your username">
  <button id="start-btn">Start Game</button>
</div>

<!-- Score & Player info -->
<div id="player-info"></div>
<div id="score">Score: 0</div>

<!-- Leaderboard -->
<div id="leaderboard">
  <h3>Leaderboard</h3>
  <ul id="leaderboard-list"></ul>
</div>

<!-- Submit score -->
<div id="submit-screen">
  <h2>Game Over</h2>
  <p>Your Score: <span id="final-score">0</span></p>
  <button id="submit-score-btn">Submit Score</button>
  <button id="skip-btn">Skip</button>
</div>

<!-- Touch buttons -->
<div id="touch-controls">
  <button class="touch-btn" id="left-btn">&#8592;</button>
  <button class="touch-btn" id="right-btn">&#8594;</button>
</div>

<!-- Game canvas -->
<canvas id="gameCanvas"></canvas>

<script src="car.js"></script>
</body>
</html>
